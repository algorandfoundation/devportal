name: Acceptance
on:
  pull_request:
    branches:
      - main
      - release*
      - staging
      - devrel-content
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4
      - name: Check Typos
        uses: crate-ci/typos@master
        with:
          files: ./src/*
          config: ./typos.toml
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Setup submodules
        run: git submodule update --init && pnpm run import:utils-ts
      - name: Install Dependencies
        run: pnpm install
      - name: Lint Codebase
        run: pnpm run lint
  build:
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install D2
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --
      - name: Install Dependencies
        run: pnpm install
      - name: Run Build
        run: pnpm run build
