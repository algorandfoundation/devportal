name: Import Documentation

on:
  schedule:
    # Runs daily at midnight ET (5:00 AM UTC)
    - cron: "0 5 * * *"

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  import-documentation:
    name: Import Documentation and Create PR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      AUTOMATION_TOKEN: ${{ secrets.IMPORT_DOCS_TOKEN }}

    steps:
      - name: Validate Automation Token
        run: |
          if [ -z "$AUTOMATION_TOKEN" ]; then
            echo "‚ùå Missing IMPORT_DOCS_TOKEN secret. Please add a PAT with 'repo' and 'workflow' scopes." >&2
            exit 1
          fi

      - name: Checkout DevPortal
        uses: actions/checkout@v4
        with:
          token: ${{ env.AUTOMATION_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.6.3

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log Trigger Information
        run: |
          echo "üîÑ Documentation import triggered"
          echo "Event: ${{ github.event_name }}"

      - name: Import Documentation
        id: import
        run: |
          echo "üì• Starting documentation import..."
          OUTPUT=$(pnpm run import:docs 2>&1)
          echo "$OUTPUT"

          # Extract JSON summary if present
          if echo "$OUTPUT" | grep -q "IMPORT_SUMMARY_JSON="; then
            SUMMARY_JSON=$(echo "$OUTPUT" | grep "IMPORT_SUMMARY_JSON=" | sed 's/IMPORT_SUMMARY_JSON=//')
            echo "import_summary=$SUMMARY_JSON" >> $GITHUB_OUTPUT
            echo "üìä Import Summary: $SUMMARY_JSON"
          fi
        env:
          GITHUB_TOKEN: ${{ env.AUTOMATION_TOKEN }}

      - name: Check for Changes
        id: git-check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "üìã No documentation changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üìù Documentation changes detected:"
            git status --short
            CHANGED_FILES=$(git diff --staged --name-only)
            CHANGED_COUNT=$(printf "%s\n" "$CHANGED_FILES" | sed '/^$/d' | wc -l | tr -d ' ')
            {
              echo "changed_count=$CHANGED_COUNT"
              echo 'changed_files<<EOF'
              echo "$CHANGED_FILES"
              echo 'EOF'
            } >> $GITHUB_OUTPUT
          fi

      - name: Set PR Branch
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          PR_BRANCH="docs/documentation-import"
          echo "PR_BRANCH=$PR_BRANCH" >> $GITHUB_ENV

      - name: Parse Import Summary
        if: steps.git-check.outputs.has_changes == 'true' && steps.import.outputs.import_summary
        id: parse-summary
        run: |
          SUMMARY='${{ steps.import.outputs.import_summary }}'

          # Extract counts
          UPDATED_COUNT=$(echo "$SUMMARY" | jq -r '.updated | length')
          SKIPPED_COUNT=$(echo "$SUMMARY" | jq -r '.skipped | length')
          FAILED_COUNT=$(echo "$SUMMARY" | jq -r '.failed | length')
          TOTAL_FILES=$(echo "$SUMMARY" | jq -r '.totalFilesChanged')

          # Build updated repos list
          UPDATED_REPOS=$(echo "$SUMMARY" | jq -r '.updated[] | "- **\(.name)**: \(.filesChanged) files"' | tr '\n' '\n' || echo "")

          # Store for use in PR body
          {
            echo "updated_count=$UPDATED_COUNT"
            echo "skipped_count=$SKIPPED_COUNT"
            echo "failed_count=$FAILED_COUNT"
            echo "total_files=$TOTAL_FILES"
            echo 'updated_repos<<EOF'
            echo "$UPDATED_REPOS"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        id: create-pr
        with:
          token: ${{ env.AUTOMATION_TOKEN }}
          branch: ${{ env.PR_BRANCH }}
          commit-message: |
            docs: Import updated documentation

            Files changed: ${{ steps.git-check.outputs.changed_count }}

            Auto-imported via GitHub Actions
          committer: DevPortal Documentation Bot <action@github.com>
          delete-branch: true
          title: "Documentation Update"
          body: |
            ## üìö Documentation Import

            This PR contains automated documentation updates from configured repositories.

            ### Import Information
            - **Trigger**: ${{ github.event_name == 'schedule' && 'Scheduled (nightly)' || github.event_name == 'workflow_dispatch' && 'Manual' || 'Repository dispatch' }}
            - **Files Changed**: ${{ steps.git-check.outputs.changed_count }}
            ${{ steps.parse-summary.outputs.updated_count && format('- **Updated Repositories**: {0}
            - **Skipped Repositories**: {1}
            - **Failed Repositories**: {2}', steps.parse-summary.outputs.updated_count, steps.parse-summary.outputs.skipped_count, steps.parse-summary.outputs.failed_count) || '' }}

            ${{ steps.parse-summary.outputs.updated_repos && format('### Updated Repositories

            {0}', steps.parse-summary.outputs.updated_repos) || '' }}

            ### Review Checklist
            - [ ] Documentation structure looks correct
            - [ ] No unexpected files were modified
            - [ ] Links and references are working
            - [ ] Version information is accurate

            ---
            *This PR was automatically generated by the DevPortal documentation import workflow.*
          labels: |
            documentation
            automated
            import
          assignees: ""
          reviewers: ""
          team-reviewers: devrel
          draft: false

      - name: Comment on PR
        if: steps.git-check.outputs.has_changes == 'true' && steps.create-pr.outputs.pull-request-number
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          PR_OPERATION="${{ steps.create-pr.outputs.pull-request-operation }}"

          if [ "$PR_OPERATION" = "updated" ]; then
            HEADER="### üîÑ Documentation Import Update - $TIMESTAMP"
          else
            HEADER="### üîç Import Summary"
          fi

          STATS_SECTION=""
          if [ -n "${{ steps.parse-summary.outputs.updated_count }}" ]; then
            STATS_SECTION="#### üì¶ Repository Statistics

          - **Updated**: ${{ steps.parse-summary.outputs.updated_count }} repositories
          - **Skipped**: ${{ steps.parse-summary.outputs.skipped_count }} repositories
          - **Failed**: ${{ steps.parse-summary.outputs.failed_count }} repositories

          "
          fi

          REPOS_SECTION=""
          if [ -n "${{ steps.parse-summary.outputs.updated_repos }}" ]; then
            REPOS_SECTION="#### üìù Per-Repository Changes

          ${{ steps.parse-summary.outputs.updated_repos }}

          "
          fi

          gh pr comment ${{ steps.create-pr.outputs.pull-request-number }} --body "$(cat <<EOF
          $HEADER

          **Total Files Changed**: ${{ steps.git-check.outputs.changed_count }}

          ${STATS_SECTION}${REPOS_SECTION}

          <details>
          <summary>View All Changed Files</summary>

          \`\`\`
          ${{ steps.git-check.outputs.changed_files }}
          \`\`\`
          </details>

          ### Next Steps
          1. Review the changed files
          2. Verify documentation renders correctly
          3. Approve and merge
          EOF
          )"
        env:
          GH_TOKEN: ${{ env.AUTOMATION_TOKEN }}

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.git-check.outputs.has_changes }}" = "true" ]; then
            PR_OPERATION="${{ steps.create-pr.outputs.pull-request-operation }}"

            if [ "$PR_OPERATION" = "updated" ]; then
              echo "‚úÖ Documentation import completed successfully"
              echo "üîÑ Pull Request updated: #${{ steps.create-pr.outputs.pull-request-number }}"
              echo "üîó PR URL: ${{ steps.create-pr.outputs.pull-request-url }}"
              PR_ACTION="Updated"
            else
              echo "‚úÖ Documentation import completed successfully"
              echo "üìù Pull Request created: #${{ steps.create-pr.outputs.pull-request-number }}"
              echo "üîó PR URL: ${{ steps.create-pr.outputs.pull-request-url }}"
              PR_ACTION="Created"
            fi

            echo "## Documentation Import Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **PR Action**: $PR_ACTION" >> $GITHUB_STEP_SUMMARY
            echo "- **Files Changed**: ${{ steps.git-check.outputs.changed_count }}" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ steps.parse-summary.outputs.updated_count }}" ]; then
              echo "- **Updated Repositories**: ${{ steps.parse-summary.outputs.updated_count }}" >> $GITHUB_STEP_SUMMARY
              echo "- **Skipped Repositories**: ${{ steps.parse-summary.outputs.skipped_count }}" >> $GITHUB_STEP_SUMMARY
              echo "- **Failed Repositories**: ${{ steps.parse-summary.outputs.failed_count }}" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- **PR**: [#${{ steps.create-pr.outputs.pull-request-number }}](${{ steps.create-pr.outputs.pull-request-url }})" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ‚úÖ Success" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.git-check.outputs.has_changes }}" = "false" ]; then
            echo "‚úÖ Documentation import completed - no changes detected"
            echo "‚ÑπÔ∏è All documentation is already up to date"
            echo "## Documentation Import Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ‚ÑπÔ∏è No changes needed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Documentation import failed"
            exit 1
          fi
