name: Import Documentation

on:
  schedule:
    # Runs daily at midnight ET (5:00 AM UTC)
    - cron: "0 5 * * *"

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  import-documentation:
    name: Import Documentation and Create PR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      AUTOMATION_TOKEN: ${{ secrets.IMPORT_DOCS_TOKEN }}

    steps:
      - name: Validate Automation Token
        run: |
          if [ -z "$AUTOMATION_TOKEN" ]; then
            echo "‚ùå Missing IMPORT_DOCS_TOKEN secret. Please add a PAT with 'repo' and 'workflow' scopes." >&2
            exit 1
          fi

      - name: Checkout DevPortal
        uses: actions/checkout@v6
        with:
          token: ${{ env.AUTOMATION_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.3

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log Trigger Information
        run: |
          echo "üîÑ Documentation import triggered"
          echo "Event: ${{ github.event_name }}"

      - name: Import Documentation
        id: import
        run: |
          echo "üì• Starting documentation import..."
          pnpm run import:docs
        env:
          GITHUB_TOKEN: ${{ env.AUTOMATION_TOKEN }}

      - name: Check for Changes
        id: git-check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "üìã No documentation changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üìù Documentation changes detected"
            git status --short
          fi

      - name: Set PR Branch
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          PR_BRANCH="docs/documentation-import"
          echo "PR_BRANCH=$PR_BRANCH" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        id: create-pr
        with:
          token: ${{ env.AUTOMATION_TOKEN }}
          branch: ${{ env.PR_BRANCH }}
          commit-message: |
            docs: Import updated documentation

            Auto-imported via GitHub Actions
          committer: DevPortal Documentation Bot <action@github.com>
          delete-branch: true
          title: "Documentation Update"
          body: |
            ## üìö Documentation Import

            This PR contains automated documentation updates from configured repositories.

            ### Review Checklist
            - [ ] Documentation structure looks correct
            - [ ] No unexpected files were modified
            - [ ] Links and references are working
            - [ ] Version information is accurate

            ---
            *This PR was automatically generated by the DevPortal documentation import workflow.*
          labels: |
            documentation
            automated
            import
          assignees: ""
          reviewers: ""
          team-reviewers: devrel
          draft: false

      - name: Comment on PR
        if: steps.git-check.outputs.has_changes == 'true' && steps.create-pr.outputs.pull-request-number && steps.create-pr.outputs.pull-request-operation == 'created'
        run: |
          gh pr comment ${{ steps.create-pr.outputs.pull-request-number }} --body "$(cat <<EOF
          ### üîç Import Summary

          Documentation has been automatically imported from configured repositories.

          ### Next Steps
          1. Review the changed files
          2. Verify documentation renders correctly
          3. Approve and merge
          EOF
          )"
        env:
          GH_TOKEN: ${{ env.AUTOMATION_TOKEN }}

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.git-check.outputs.has_changes }}" = "true" ]; then
            PR_OPERATION="${{ steps.create-pr.outputs.pull-request-operation }}"

            if [ "$PR_OPERATION" = "updated" ]; then
              echo "‚úÖ Documentation import completed successfully"
              echo "üîÑ Pull Request updated: #${{ steps.create-pr.outputs.pull-request-number }}"
              echo "üîó PR URL: ${{ steps.create-pr.outputs.pull-request-url }}"
              PR_ACTION="Updated"
            else
              echo "‚úÖ Documentation import completed successfully"
              echo "üìù Pull Request created: #${{ steps.create-pr.outputs.pull-request-number }}"
              echo "üîó PR URL: ${{ steps.create-pr.outputs.pull-request-url }}"
              PR_ACTION="Created"
            fi

            echo "## Documentation Import Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **PR Action**: $PR_ACTION" >> $GITHUB_STEP_SUMMARY
            echo "- **PR**: [#${{ steps.create-pr.outputs.pull-request-number }}](${{ steps.create-pr.outputs.pull-request-url }})" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ‚úÖ Success" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.git-check.outputs.has_changes }}" = "false" ]; then
            echo "‚úÖ Documentation import completed - no changes detected"
            echo "‚ÑπÔ∏è All documentation is already up to date"
            echo "## Documentation Import Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ‚ÑπÔ∏è No changes needed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Documentation import failed"
            exit 1
          fi
