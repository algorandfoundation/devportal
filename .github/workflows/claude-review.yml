name: Claude Documentation Review

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdx'
    types: [opened, synchronize, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.md
            **/*.mdx

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Review with Claude
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Create a temporary package.json for isolated dependencies
          cat > /tmp/package.json << 'EOF'
          {
            "type": "module",
            "dependencies": {
              "@anthropic-ai/sdk": "latest",
              "octokit": "latest"
            }
          }
          EOF

          # Install dependencies in temporary location
          cd /tmp && npm install --silent

          # Run script with dependencies available
          cd $GITHUB_WORKSPACE
          NODE_PATH=/tmp/node_modules node .github/scripts/claude-review.js
