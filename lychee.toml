# Lychee link checker configuration
# https://github.com/lycheeverse/lychee

# Verbose logging
verbose = "info"

# Don't show progress bar (cleaner CI output)
no_progress = true

# Number of concurrent requests
max_concurrency = 14

# Maximum number of redirects to follow
max_redirects = 10

# Number of retries for failed requests
max_retries = 3

# Timeout for each request in seconds
timeout = 30

# User agent string
user_agent = "Mozilla/5.0 (compatible; lychee/0.15; +https://github.com/lycheeverse/lychee)"

# Accept these status codes as valid
accept = [200, 204, 301, 302, 307, 308]

# Check links in these file types (HTML after build)
extensions = ["html"]

# Only check these URL schemes
scheme = ["https", "http"]

# Skip fragment/anchor checking (#section-id links)
# These often have false positives with JS-rendered content
include_fragments = false

# Exclude paths matching these patterns
exclude_path = ["dist/reference/rest-api/"]

# Cache settings for faster subsequent runs
cache = true
max_cache_age = "1d"
